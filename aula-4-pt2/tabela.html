<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela-</title>
  </head>
  <body>
    <main>
      <section>
        <table>
          <!-- <caption>
            legenda da tabela
          </caption> -->
          <colgroup>
            <col />
            <col span="2" style="background-color: red" />
          </colgroup>
          <thead>
            <tr>
              <th>cabeçalho 1</th>
              <th>cabeçalho 2</th>
              <th>cabeçalho 3</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th>cabeçalho 4</th>
              <td>informação 2</td>
              <td>informação 3</td>
            </tr>
            <tr>
              <th>cabeçalho 5</th>
              <td>informação 4</td>
              <td>informação 5</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>rodape/cabeçalho 1</th>
              <td>rodape 2</td>
              <td>rodape 3</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
